<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title> 
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"/>
        
    </head>

    <body>

        <div class="container">
            <h3  class="text-center">Contact Form</h3>
            <form onsubmit="submitform($event)">
                <div class="form-group mt-3">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name"> 
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your E-mail">
                 </div>

                <div class="form-group mt-3">
                    <label for="phone">Phone Number:</label>
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
                </div>

                <div class="form-group mt-3">
                    <label for="message">Your message</label>
                    <textarea id="message" class="form-control" name="message" placeholder="Write your message"></textarea>
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary text-white" id="submit">Send</button>
                </div>

            </form>
        </div>
        <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
       <script src="./js/form.js"></script>     
    </body>
</html>
